<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Fare Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ride Fare Comparison</h1>

      <form id="fareForm">
        <div class="input-group">
          <label for="pickup_address">Pickup Address:</label>
          <input
            type="text"
            id="pickup_address"
            name="pickup_address"
            required
          />
        </div>

        <div class="input-group">
          <label for="drop_address">Drop Address:</label>
          <input type="text" id="drop_address" name="drop_address" required />
        </div>

        <button type="submit" class="submit-btn">Get Fares</button>
      </form>

      <div class="loader" id="loader"></div>

      <table id="fareTable" class="fare-table" style="display: none">
        <thead>
          <tr>
            <th>Service</th>
            <th>Auto</th>
            <th>SUV</th>
            <th>Sedan</th>
            <th>Hatchback</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
